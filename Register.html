<!DOCTYPE html>
<html>
<head>
	<title>Login & Registration</title>
	<link rel="stylesheet" type="text/css" href="register.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="wall">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Log in</button>
				<button type="button" class="toggle-btn" onclick="register()">Register</button>
			</div>
			<div class="social-icon">
				<img alt="linkedin" src="linkedin.png" width="38" height="38">
				<img alt="facebook" src="facebook.png" width="38" height="38">
				<img alt="twitter" src="twitter.png" width="38" height="38">
			</div>
			<form action="" method="get" id="login" class="input-group">
				<input type="text" class="input-field" placeholder=" User Name" required>
				<input type="text" class="input-field" placeholder=" Enter Password" required>
				<input type="checkbox" class="check-box"><span> Remember Password</span>
				<button type="submit" class="submit-btn">Log in</button>
			</form>
			<form action="" method="post" id="register" class="input-group">
				<input type="text" class="input-field" placeholder=" User Name" required>
				<input type="text" class="input-field" placeholder=" Email Id" required>
				<input type="text" class="input-field" placeholder=" Enter Password" required>
				<input type="checkbox" class="check-box"><span>Send me updates</span>
				<button type="submit" class="submit-btn">Register</button>
			</form>
			<script>
				var x = document.getElementById("login");
				var y = document.getElementById("register");
				var z = document.getElementById("btn");

				function register() {
					x.style.left = "-40px";
					y.style.left = "50px";
					z.style.left = "110px";
				}
				function login() {
					x.style.left = "50px";
					y.style.left = "450px";
					z.style.left = "0px";
				}
			</script>
		</div>
	</div>
</body>
</html>
